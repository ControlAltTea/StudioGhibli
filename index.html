<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContent">
        <div class="banner">
            <h1 class="movieTitle">Ghibli Generator</h1>
            <div>
                <select name="movieList" id="movieList">
                    <!-- use main.js to populate this dropdown menu with "options" -->
                </select>
            </div>
        </div>
        <section>
            <section class="movieContainer">
                <!-- movie information will remain hidden until the movie is selected from the list -->
                <div id="movieInfo" hidden>
                    <h1 id="movieTitle" class="movieTitle">Movie Title</h2>
                        <h2 class="movieTitle">Released in <span id="releaseDate">####</span></h2>
                        <h2 class="movieTitle">Directed by <span id="directorTitle">Director</span></h2>
                        <h2 class="movieTitle">Original Title: <span id="OGTitle">Japanese Characters</span></h2>
                        <h2 class="movieTitle">Title Romanised: <span id="titleRomanised">Phonetics</span></h2>
                        <div id="imgAndDesc">
                            <img id="movieBanner" src="" alt="">
                            <p id="description"></p>
                        </div>
                </div>
            </section>
            <div id="characterSection" hidden>
                <h1 class="charactersTitle">Characters</h2>
                <ul id="charactersList">
    
                </ul>
            </div>
        </section>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
